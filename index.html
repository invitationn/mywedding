<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Boda</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdfaf6, #f3e8c8);
        font-family: 'Arial', sans-serif;
    }

    .iphone-container {
        position: relative;
        width: 300px; /* Ajusta el tamaño */
        height: 650px; /* Proporción aproximada del iPhone 17 Pro Max */
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/30/IPhone_14_Pro_Max_PNG.png'); /* Puedes cambiar por un iPhone 17 real si encuentras la imagen */
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .screen {
        position: absolute;
        top: 75px;  /* Ajusta según la imagen del iPhone */
        left: 22px; /* Ajusta según la imagen */
        width: 256px; /* Ajusta según la imagen */
        height: 500px; /* Ajusta según la imagen */
        background: rgba(255, 255, 255, 0.9);
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
    }

    .screen h1 {
        color: #bfa46f; /* Dorado */
        font-size: 24px;
        margin-bottom: 10px;
    }

    .screen p {
        color: #333;
        font-size: 18px;
        line-height: 1.5;
    }
</style>
</head>
<body>

<div class="iphone-container">
    <div class="screen">
        <h1>¡Nos Casamos!</h1>
        <p>
            Te invitamos cordialmente a celebrar nuestro matrimonio<br>
            el día 15 de marzo de 2026<br>
            en el Salón Principal, Ciudad de Asunción.
        </p>
    </div>
</div>

</body>
</html>
