<!doctype html>
<div>
<label>Contacto / RSVP</label>
<input id="inputRSVP" placeholder="+595 9XX XXXXXX">
</div>
<div style="display:flex;gap:8px">
<button class="primary" id="btnUpdate">Actualizar invitación</button>
<button id="btnReset" type="button">Restaurar ejemplo</button>
</div>
</form>


<div class="footer">Toca "Actualizar invitación" para ver los cambios en el iPhone.</div>
</div>


<script>
const initialData = {
initials: 'A & B',
names: 'Ana & Bruno',
day: 'Sábado',
date: '14 de Febrero de 2026',
time: '18:00',
location: 'Iglesia San Martín — Calle Principal 123',
rsvp: 'Confirmar asistencia: +595 9XX XXXXXX'
}


const $ = id => document.getElementById(id)


function loadExample(){
$('initials').textContent = initialData.initials
$('names').textContent = initialData.names
$('date').textContent = `${initialData.day}, ${initialData.date} — ${initialData.time}`
$('location').textContent = initialData.location
$('rsvp').textContent = initialData.rsvp


// inputs
$('inputInitials').value = initialData.initials
$('inputNames').value = initialData.names
$('inputDay').value = initialData.day
$('inputDate').value = initialData.date
$('inputTime').value = initialData.time
$('inputLocation').value = initialData.location
$('inputRSVP').value = initialData.rsvp.replace('Confirmar asistencia: ','')
}


$('btnUpdate').addEventListener('click', ()=>{
const initials = $('inputInitials').value.trim() || initialData.initials
const names = $('inputNames').value.trim() || initialData.names
const day = $('inputDay').value.trim() || ''
const date = $('inputDate').value.trim() || ''
const time = $('inputTime').value.trim() || ''
const location = $('inputLocation').value.trim() || ''
const rsvp = $('inputRSVP').value.trim() || ''


$('initials').textContent = initials
$('names').textContent = names
const dateLine = [day, date].filter(Boolean).join(', ')
$('date').textContent = dateLine ? `${dateLine} — ${time}` : (time || '')
$('location').textContent = location
$('rsvp').textContent = rsvp ? `Confirmar asistencia: ${rsvp}` : ''
})


$('btnReset').addEventListener('click', loadExample)


// elementos para actualizar en tiempo real (opcional)
['inputInitials','inputNames'].forEach(id=>{
const el = $(id)
el.addEventListener('input', ()=>{
if(id==='inputInitials') $('initials').textContent = el.value || initialData.initials
if(id==='inputNames') $('names').textContent = el.value || initialData.names
})
})


// init
loadExample()
</script>
</body>
</html>
